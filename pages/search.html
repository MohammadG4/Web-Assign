<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link rel="stylesheet" href="../assets/css/searchstyles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-links">
                <a href="recipes_list.html">Home</a>
                <a href="addPage.html">Add Recipe</a>
                <a href="favorites.html">Favorites</a>
                <a href="search.html" class="active">Search</a>
                <a href="login.html">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <h1>Search Recipes</h1>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search by recipe name or description...">
                    <button id="search-button">Search</button>
                </div>
                <div class="filter-box">
                    <input type="text" id="ingredient-input" placeholder="Filter by ingredients (comma-separated)">
                </div>
            </div>
        </section>

        <section class="results-section">
            <div id="recipes-grid" class="recipes-grid">
                <!-- Recipe cards will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Recipe Management System. All rights reserved.</p>
    </footer>

    <!-- Load JavaScript files -->
    <script src="../assets/js/recipeManager.js"></script>
    <script src="../assets/js/search.js"></script>
    <script>
        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        });

        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
