<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feastly - Edit Recipe</title>
    <link rel="stylesheet" href="../assets/css/editstyles.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header>
      <nav>
        <div class="nav-links">
          <a href="recipes_list.html">Home</a>
          <a href="addPage.html">Add Recipe</a>
          <a href="favorites.html">Favorites</a>
          <a href="search.html">Search</a>
          <a href="login.html">Logout</a>
        </div>
      </nav>
    </header>

    <div class="container">
        <h2>Feastly - Edit Recipe</h2>
        <form id="recipe-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="course">Course Name</label>
            <select id="course" name="course">
                <option value="appetizers">Appetizers</option>
                <option value="main_course">Main Course</option>
                <option value="desserts">Desserts</option>
            </select>
            
            <label for="ingredients">Ingredients</label>
            <div class="ingredients-container">
                <input type="text" id="ingredient" placeholder="Ingredient">
                <input type="number" id="quantity" placeholder="Qty" min="1">
                <button type="button" onclick="addIngredient()">+</button>
            </div>
            <ul id="ingredients-list"></ul>
            
            <label for="description">Description</label>
            <input type="text" id="description" name="description">
            
            <button type="submit">Update Recipe</button>
            <button type="button" id="delete-recipe" class="delete-btn">Delete Recipe</button>
        </form>
    </div>

    
       <script src="../assets/js/editPage.js"></script>
    
</body>
</html>
